{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
<div class="row">
  <div class="col">
    <div class="card shadow border-0">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">{% trans "Configuration" %}</h3>
          </div>
          <div class="col-4 text-right">
            <a href="{{ user.get_profile_url }}" class="btn btn-sm btn-primary">{% trans 'Profile' %}</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          {% include "libs/bs4_form.html" with form=form %}
          <button type="submit" class="btn btn-info">{% trans "Save changes" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
