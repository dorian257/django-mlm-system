{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="bg-white p-5 rounded">
            <h3 class="text-center">{% trans "Change password" %}</h3>
            <form method="post" action="">
              {% csrf_token %}
              {% include "libs/bs4_form.html" with form=form %}
              <button type="submit" class="btn btn-info">{% trans "Save changes" %}</button>
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
{% endblock %}
